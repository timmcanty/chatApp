<head>
  <link rel="stylesheet" href="/css/application.css" type="css/text">
  <script src="javascripts/jquery-2.1.3.min.js"></script>
  <script src="javascripts/socket.io.js"></script>
  <script src="javascripts/tabs.js"></script>
</head>


<h1>CHAT APP</h1>
<h2 class='room-name'>Current Room: lobby (use /join 'name' to change!)</h2>
<h3 class ='user-name'>Your current handle: Please use /nick 'name' to pick a name!</h3>

<ul class="room-tabs tabs" data-content-tabs="#content-tabs">
  <li room-name"lobby">
    <a href="#lobby" class="active">Lobby</a>
    <button class="leave-room">X</button>
  </li>
  <li room-name"somethingelse">
    <a href="#elsewhere">Test</a>
    <button class="leave-room">X</button>
  </li>
</ul>


<div id="content-tabs">
  <div class="chat-pane active" id="lobby">
    <section class="main after">
      <ul class="messages"></ul>
      <ul class="users"></ul>
    </section>
  </div>
  <div class="chat-pane" id="elsewhere">
    <section class="main after">
      <ul class="messages"></ul>
      <ul class="users"></ul>
    </section>
  </div>
</div>









<form class="message-input">
  <h3>Input Text</h3>
  <input class="message-text" type="text" name="some_name" value="">
  <input class="send-message" type="submit" name="some_name" value="Send Message">
</form>


<script src="javascripts/chat.js"></script>
<script src="javascripts/chat_ui.js"></script>
